<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">CodeGlitchers</a>
            </div>
            <div class="nav-links" id="nav-links">
                <ul class="nav">
                    <li class="links"><a href="#">Home</a></li>
                    <li class="links"><a href="#">About</a></li>
                    <li class="links"><a href="#">Services</a></li>
                    <li class="links"><a href="#">Contact</a></li>
                </ul>
                <div class="btn-menu">
                    <li><a href="#" class="btn">Login</a></li>
                    <li><a href="#" class="btn">Signup</a></li>
                </div>
            </div>
            <!-- Hamburger Icon -->
            <i class="fa-solid fa-bars hamburger" id="hamburger"></i>
        </nav>
    </header>

    <!-- Js -->
    <script src="script.js"></script>
</body>

</html>
